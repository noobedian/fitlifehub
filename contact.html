<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - FitLifeHub</title>
    <link rel="stylesheet" href="contact-styles.css"> <!-- Link to your CSS file -->
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="#" class="brand-name">FitLifeHub</a>
        <ul class="nav-menu">
            <ul class="nav-menu">
                <li><a href="home.html">Home</a></li>
                <li><a href="workouts.html">Workouts</a></li>
                <li><a href="recipes.html">Recipes</a></li>
                <li><a href="mindfulness.html">Mindfulness</a></li>
                <li><a href="community.html">Community</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>

            </ul>


            <div class="profile-icon">
                <a href="profile.html"><img src="images/profile-icon.svg" alt="Profile"></a>
            </div>
    </div>

    <!-- Main Content -->
    <div class="contact-container">
        <!-- Left Section - Logo and Description -->
        <div class="left-section">
            <img src="images/image-for-contact.jpg" alt="Logo">
        </div>

        <!-- Right Section - Contact Form -->
        <div class="right-section">
            <h2>Contact Us</h2>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send</button>
            </form>

            <!-- Social Media Links -->
            <div class="social-media">
                <h3>Follow Us On</h3>
                <ul>
                    <li><a href="#">Instagram</a></li>
                    <li><a href="#">X (Twitter)</a></li>
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Reddit</a></li>
                    <li><a href="#">Pinterest</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">

    </div>
</body>

</html>
